name: flutter_social_share
description: Share your media on social media
version: 0.0.3
homepage: https://github.com/aislandener/flutter_social_share

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: dev.aislandener.flutter_social_share
        pluginClass: FlutterSocialSharePlugin
      ios:
        pluginClass: FlutterSocialSharePlugin